<app-toolbar [title]="'100 Angular Chanllenge'">
  <ul>
    <li> Components </li>
    <li> Directives </li>
    <li> Services </li>
    <li> Pipes </li>
    <li> Other </li>
  </ul>
</app-toolbar>

<main>

  <app-card [iconClasses]="'fas fa-info-circle'" [title]="'Start Ratings'" 
  [subTitle]="'Components'">
   <app-start-ratings body [rating]="3.8"></app-start-ratings>
  </app-card>

  
  <app-card [iconClasses]="'fas fa-info-circle'" [title]="'Progress Bar'" 
  [subTitle]="'Components'">
    <app-progressbar body [value]="55"> </app-progressbar>
    <button footer  >  Update </button>
  </app-card>

  <app-card [iconClasses]="'fas fa-info-circle'" [title]="'Accordion'" 
    [subTitle]="'Components'">
      <app-accordion body [items]="accordionItems">

      </app-accordion>
  </app-card>

  <app-card [iconClasses]="'fas fa-info-circle'" [title]="'Card'" 
    [subTitle]="'Components'">
    <p footer> Footer Content  </p>
    <p body> Body Content  </p>
  </app-card>

</main>
